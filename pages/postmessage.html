<!DOCTYPE html>

<html>
    <head>
        <title> Forms </title>
    </head>

    <body>
        <form action="/postmessage" method="post">
            <label for="topic">Topic:</label>
            <input type="text" name="topic" value="posts.txt">
            <br><br>

            <label for="data">Data:</label>
            <br>
            <textarea name="data" cols="30" rows="10">Add Text</textarea>
            <br>
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
